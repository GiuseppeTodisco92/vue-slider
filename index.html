<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carosello News</title>
    <link rel="stylesheet" href="css/style.css">

    <!-- development version, includes helpful console warnings -->
<script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
</head>
<body>
   <div class="container" id="app">
        <div class="items">
            
            <div class="item active">
                <!-- utilizzo una variabile esterna per tener conto dell immagine in questo caso currentIndex  -->
                <img :src="images[currentIndex].src" :alt="images[currentIndex].title">
                <div class="text">
                    <h3>{{images[currentIndex].title}}</h3>
                    <p>{{images[currentIndex].text}}</p>
                </div>
            </div> 
           
        </div>
        <div class="thumbs">
            <div class="prev" @click="upImage"></div>

            <!-- elimino i div e ciclo con v-for per stampare tutte le immagini  -->
            <!-- if fatto nella classe class con operatore ternario , tenendo conto dell'indice corrente attivo la classe  -->
            <div class="thumb"  v-for="(image, index) in images" :class="currentIndex === index ? 'active' : null" @click="changeImage(index)">
                <img :src="image.src" :alt="image.title">
            </div> 
           
            
            <div class="next" @click="downImage"></div>
        </div>
   </div>
   <script src="js/vue.js"></script>
   <script src="js/main.js"></script>
</body>
</html>
